<div class="section">
    <div class="row">
        <br>
        <h5 class="center-align">Los campos marcados con * son obligatorios</h5>
        <br>
        <form id="frmCrear" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="lugNombre" type="text" class="validate">
                    <label for="lugNombre">* Nombre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="lugDireccion" type="text" class="validate">
                    <label for="lugDireccion">* Direccion</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="lugTelefono" type="number" class="validate">
                    <label for="lugTelefono">* Telefono</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="lugCorreo" type="email" class="validate">
                    <label for="lugCorreo">* Correo</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="lugLatitud" type="text" class="validate">
                    <label for="lugLatitud">* Latitud</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="lugLongitud" type="text" class="validate">
                    <label for="lugLongitud">* Longitud</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="lugDescripcion" type="text" class="validate">
                    <label for="lugDescripcion">* Descripcion</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">                     
                    <select id="fkTipoLugar" class="necesario">
                        <option value="" disabled selected>* Tipo lugar</option>
                    </select>                    
                </div>
                <div class="input-field col s12 m6">                     
                    <select id="fkMunicipio" class="necesario">
                        <option value="" disabled selected>* Municipio</option>
                    </select>                    
                </div>
            </div>                     
            <div class="row">
                <div class="input-field  col s12">            
                    <input class="btn waves-effect waves-light btn_center" type="reset"  value="Cancelar" />
                </div> 
                <div class="input-field  col s12">            
                    <!-- Modal Trigger -->            
                    <a id="mdLugarGuardar" class="btn modal-trigger waves-effect waves-light btn_center" href="#modal1">Guardar</a>
                    <!-- Modal Structure -->
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                            <h4>Confirmaci√≥n</h4>
                            <p class="center" id="info">

                            </p>
                        </div>
                        <div class="modal-footer">
                            <a id="btnModalLugarContinuar" href="#!" class="waves-effect waves-green btn-flat">Continuar</a>
                            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>                    
                        </div>
                    </div>
                </div>   
            </div>         
        </form>        
        <script src="appclient/js/private/crearLugar.js" type="text/javascript"></script>
    </div>
</div>
