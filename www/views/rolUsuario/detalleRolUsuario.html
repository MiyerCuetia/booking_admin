<div class="section">
    <div class="row">
        <br>
        <h5 class="center-align">Detalle Rol Usuario</h5>
        <br>
        <h5 class="center-align">Los campos marcados con * son obligatorios</h5>
        <br>
        <form id="frmUpdateTipoLugar" class="col s12">
            <input type="hidden" class="form-control" 
                   id="id" name="id" required/>
            
            <div class="row">
                <div class="input-field col s12">                     
                    <select id="rolEstado" class="necesario browser-default">
                        <option value="" disabled selected>* Estado</option>
                    </select>                                       
                </div>              
            </div>            
            <div class="row">
                <div class="input-field col s12">
                    <select id="fkUsuario" class="necesario browser-default">
                        <option value="" disabled selected>* Usuario</option>
                    </select>
                </div>             
            </div>
            <div class="row">
                <div class="input-field col s12">                     
                    <select id="fkRol" class="necesario browser-default">
                        <option value="" disabled selected>* Rol</option>
                    </select>                    
                </div>     
            </div>           

            <div class="row">
                <div class="input-field col s12">
                    <input type="reset" value="Cancelar" class="btn btn_center">                    
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="btnUpdateRolUsuario" type="button" value="Enviar" class="btn btn_center validate">
                </div>
            </div>                
        </form>        
        <script src="appclient/js/private/rolUsuario/detalleRolUsuario.js" type="text/javascript"></script>
    </div>
</div>
