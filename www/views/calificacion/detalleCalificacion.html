<div class="section">
    <div class="row">
        <br>
        <h5 class="center-align">Detalle Calificacion</h5>
        <br>
        <h5 class="center-align">Los campos marcados con * son obligatorios</h5>
        <br>
        <form id="frmUpdateTipoLugar" class="col s12">
            <input type="hidden" class="form-control" 
                   id="id" name="id" required/>
            
            <div class="row">
                <div class="input-field col s12">                     
                    <select id="calValoracion" class="validate necesario browser-default">
                        <option value="" disabled selected>* Valoracion de 1 a 5 ✯✯✯✯✯</option>
                    </select>                                     
                </div>              
            </div>            
            <div class="row">
                <div class="input-field col s12">
                    <input id="calComentario" type="text" class="validate necesario">
                    <label for="calComentario">Comentario</label>
                </div>             
            </div>
            <div class="row">
                <div class="input-field col s12">                     
                    <select id="fkAlojamiento" class="necesario browser-default">
                       <option value="" disabled selected>* Alojamiento</option>
                    </select>                    
                </div>     
            </div>
            <!--<input type="hidden" class="form-control" 
                   id="idAlojamiento" name="idAlojamiento"/>-->
            <div class="row">
                <div class="input-field col s12">                     
                    <select id="fkUsuario" class="necesario browser-default">
                        <option value="" disabled selected>* Usuario</option>
                    </select>                    
                </div>     
            </div>

            <!--<input type="hidden" class="form-control" 
                   id="idUsuario" name="idUsuario"/>-->

            <div class="row">
                <div class="input-field col s12">
                    <input type="reset" value="Cancelar" class="btn btn_center">                    
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="btnUpdateCalificacion" type="button" value="Enviar" class="btn btn_center validate">
                </div>
            </div>                
        </form>        
        <script src="appclient/js/private/calificacion/detalleCalificacion.js" type="text/javascript"></script>
    </div>
</div>
