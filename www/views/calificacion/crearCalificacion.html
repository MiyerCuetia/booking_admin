<div class="section">
    <div class="row">
        <br>

        <form id="frmCrear" class="col s12">

            <div class="row">
                <div class="input-field col s12">                     
                    <select id="calValoracion" class="validate necesario browser-default">
                        <option value="" disabled selected>* Valoracion de 1 a 5 ✯✯✯✯✯</option>
                    </select>                                     
                </div>              
            </div>            
            <div class="row">
                <div class="input-field col s12">

            <div class="row">

                    <select id="fkAlojamiento" class="necesario browser-default">

                </div>

            <!--<input type="hidden" class="form-control" 
                   id="idAlojamiento" name="idAlojamiento"/>-->

                    </select>                    
                </div>     
            </div>

            <!--<input type="hidden" class="form-control" 
                   id="idUsuario" name="idUsuario"/>-->

           <div class="row">
                <div class="input-field col s12">

                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="btnCrearCalificacion" type="button" value="Enviar" class="btn btn_center validate">

            </div>
