<div class="section">
    <div class="row">
        <br>
        <h5 class="center-align">Los campos marcados con * son obligatorios</h5>
        <br>
        <form id="frmCrear" class="col s12">
            <div class="row">
                <div class="input-field col s12">                                                            
                    <input id="resFechaRegistro"  type="text" class="datepicker  necesario"/>                    
                    <label for="resFechaRegistro">* Fecha Registro</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">                                        
                    <input id="resFechaLlegada"  type="text" class="datepicker necesario"/>                    
                    <label for="resFechaLlegada">* Fecha Llegada</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">                      
                    <input id="resFechaSalida" type="text" class="datepicker necesario"/>                    
                    <label for="resFechaSalida">* Fecha Salida</label>
                </div>
            </div>
            <input type="hidden" id="estadoReservado" name="estadoReservado" value="0">
            <div class="row">
                <div class="input-field col s12">
                    <input id="resPago" type="number" class="validate">
                    <label for="resPago">* Pago</label>
                </div>
            </div>
            
            <div class="row">               
                <div class="input-field col s12 m6">                     
                    <select id="fkTipoAlojamiento" class="necesario">
                        <option value="" disabled selected>* Alojamiento</option>
                    </select>                    
                </div>
                 <div class="input-field col s12 m6">                     
                    <select id="fkCliente" class="necesario">
                        <option value="" disabled selected>* Cliente</option>
                    </select>                    
                </div>
            </div>                     
            <div class="row">
                <div class="input-field  col s12">            
                    <input class="btn waves-effect waves-light btn_center" type="reset" value="Cancelar" />
                </div> 
                <div class="input-field  col s12">            
                    <!-- Modal Trigger -->            
                    <a id="mdReservaGuardar" class="btn modal-trigger waves-effect waves-light btn_center" href="#modal1">Guardar</a>
                    <!-- Modal Structure -->
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                            <h4>Confirmaci√≥n</h4>
                            <p class="center" id="info">

                            </p>
                        </div>
                        <div class="modal-footer">
                            <a id="btnModalReservaContinuar" href="#!" class="waves-effect waves-green btn-flat">Continuar</a>
                            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>                    
                        </div>
                    </div>
                </div>   
            </div>         
        </form>                       
        <script src="appclient/js/private/crearReserva.js" type="text/javascript"></script>
    </div>
</div>
