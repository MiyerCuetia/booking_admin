<div class="section">
    <div class="row">
        <br>
        <h6 class="center-align">Los campos marcados con * son obligatorios</h6>
        <br>
        <form id="frmCrear" class="col s12">
            <h5 class="center-align">¡Queremos saber tu opinión! </h5>
            <div class="row">
                <div class="input-field col s12">                     
                    <select id="calValoracion" class="validate necesario">
                        <option value="" disabled selected>* Valoracion de 1 a 5 ✯✯✯✯✯</option>
                    </select>                                     
                </div>              
            </div>            
            <div class="row">
                <div class="input-field col s12">
                    <input id="calComentario" type="text" class="validate">
                    <label for="calComentario">Comentario</label>
                </div>             
            </div>

            <input type="hidden" class="form-control" 
                   id="idAlojamiento" name="idAlojamiento"/>

            <input type="hidden" class="form-control" 
                   id="idUsuario" name="idUsuario"/>

            <div class="row">
                <div class="input-field  col s12">            
                    <input class="btn waves-effect waves-light btn_center" type="reset" value="Cancelar" />
                </div> 
                <div class="input-field  col s12">            
                    <!-- Modal Trigger -->            
                    <a id="mdCalificacionGuardar" class="btn modal-trigger waves-effect waves-light btn_center" href="#modal1">Guardar</a>
                    <!-- Modal Structure -->
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                            <h4>Confirmación</h4>
                            <p class="center" id="info">

                            </p>
                        </div>
                        <div class="modal-footer">
                            <a id="btnModalCaliContinuar" href="#!" class="waves-effect waves-green btn-flat">Continuar</a>
                            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>                    
                        </div>
                    </div>
                </div>   
            </div>         
        </form>        
        <script src="appclient/js/private/crearCalificacion.js" type="text/javascript"></script>
    </div>
</div>
