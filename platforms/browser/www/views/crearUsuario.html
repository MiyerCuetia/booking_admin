<div class="section">
    <div class="row">
        <br>
        <h5 class="center-align">Los campos marcados con * son obligatorios</h5>
        <br>
        <form id="frmCrear" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="usuIdentificacion" type="number" class="validate">
                    <label for="usuIdentificacion">* Numero Identificacion</label>
                </div>
            </div>
             <div class="row">
                <div class="input-field col s12">
                    <input id="usuNombres" type="text" class="validate">
                    <label for="usuNombres">* Nombres</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">                     
                    <select id="usuGenero" class="necesario">
                        <option value="" disabled selected>* Genero</option>                        
                    </select>                    
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="usuCorreo" type="email" class="validate">
                    <label for="usuCorreo">* Correo</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="usuTelefono" type="number" class="validate">
                    <label for="usuTelefono">* Telefono</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="usuAvatar" type="text" class="validate">
                    <label for="usuAvatar">* Avatar</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">                     
                    <select id="fkTipoIdentificacion" class="necesario">
                        <option value="" disabled selected>* Tipo Indentificacion</option>
                    </select>                    
                </div>     
            </div>                     
            <div class="row">
                <div class="input-field  col s12">            
                    <input class="btn waves-effect waves-light btn_center" type="reset" value="Cancelar" />
                </div> 
                <div class="input-field  col s12">            
                    <!-- Modal Trigger -->            
                    <a id="mdUsuarioGuardar" class="btn modal-trigger waves-effect waves-light btn_center" href="#modal1">Guardar</a>
                    <!-- Modal Structure -->
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                            <h4>Confirmaci√≥n</h4>
                            <p class="center" id="info">

                            </p>
                        </div>
                        <div class="modal-footer">
                            <a id="btnModalUsuarioContinuar" href="#!" class="waves-effect waves-green btn-flat">Continuar</a>
                            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>                    
                        </div>
                    </div>
                </div>   
            </div>         
        </form>        
        <script src="appclient/js/private/crearUsuario.js" type="text/javascript"></script>
    </div>
</div>
